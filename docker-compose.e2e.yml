version: '3.5'

services:
  e2e-db:
    image: postgres:11
    environment:
      - POSTGRES_PASSWORD=postgres
  e2e:
    build:
      context: ./
      dockerfile: config/test.Dockerfile
    image: suotar_e2e
    container_name: suotar_e2e
    volumes:
      - ./:/usr/src/app
    ports:
      - 8001:8001
    depends_on:
      - e2e-db
